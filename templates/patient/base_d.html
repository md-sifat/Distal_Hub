{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Patient Dashboard</title>
    <!-- Open Sans Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static "style.css" %}>
  </head>
  <body>
    <div class="container">

        <div class="right_side">

            <div class="sidebar-title">
                <div class="sidebar-brand">
                  <div class="c805" >
                    <a href= {% url 'pdash' %} >
                      <span  class="material-icons-outlined">mood</span> Home
                    </a>
                  </div>
                </div>
                <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
              </div>
      
              <ul class="sidebar-list">
                <li class="sidebar-list-item">
                  <a href=  {% url 'pprofile' %}  >
                    <span class="material-icons-outlined">account_circle</span> Profile
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="#">
                    <span class="material-icons-outlined">library_books</span> Appointment
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="#">
                      <span class="material-icons-outlined">badge</span> Doctors
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="#">
                    <span class="material-icons-outlined">phone</span> Support
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="#">
                    <span class="material-icons-outlined">notifications</span> Notifications
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="#">
                    <span class="material-icons-outlined">poll</span> Records
                  </a>
                </li>
                <li class="sidebar-list-item" href =  "#" >
                  <a href= {% url "logout" %} >
                    <span class="material-icons-outlined">logout</span> Log Out
                  </a>
                </li>
              </ul>


        </div>
        <div class="main">
          {% block content %}{% endblock content %}

        </div>




    </div>

      

  </body>
</html>
