{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href={% static "bg.css" %}>
</head>
<body class="bg-home bg-gray-100 h-screen ">

<div class="flex justify-start items-center bg-white-500 p-4">
    <!-- Logo -->
    <div class="flex items-center">
        <a href={% url 'home' %} >
            <img src={% static "home-page.png" %} alt="Logo" class="w-12 h-12 rounded-full mr-2">
        </a>
    </div>
    <div class="mx-auto">
        <a href={% url 'dsign' %} >
            <button class=" bg-blue-800 text-white font-bold px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">Sign In</button>
        </a>
        <button class="disabled bg-gray-300 text-gray-800 font-bold px-4 py-2 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>
    </div>
</div>


<!-- Sign Up Form -->
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
    {% if error_message %}
    <div class="text-red-500 mb-4">
        {{ error_message }}
    </div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">BMDC No.</label>
                <input type="text" id="serialno" name="serialno" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">First Name :</label>
                <input type="text" id="firstname" name="firstname" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Last Name :</label>
                <input type="text" id="lastname" name="lastname" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">specialization :</label>
                <input type="text" id="specialization" name="specialization" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-semibold mb-2">Age</label>
                <input type="number" id="age" name="age" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="blood_group" class="block text-gray-700 font-semibold mb-2">Blood Group</label>
                <input type="text" id="blood_group" name="blood_group" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="phone_number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                <input type="tel" id="phone_number" name="phone_number" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
                <input type="text" id="location" name="location" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="text" id="password" name="password" class="w-full px-3 py-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label for="gender" class="block text-gray-700 font-semibold mb-2">Gender</label>
                <select id="gender" name="gender" class="w-full px-3 py-2 border rounded-md">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Sign Up</button>
    </form>
</div>
</body>
</html>
