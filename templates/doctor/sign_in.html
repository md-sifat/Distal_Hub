{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex justify-start items-center bg-white-500 p-4">
    <!-- Logo -->
    <div class="flex items-center">
        <a href={% url 'home' %} >
            <img src={% static "img.jpg" %} alt="Logo" class="w-12 h-12 rounded-full mr-2">
        </a>
    </div>
    <div class="mx-auto">
        <button class="disabled bg-blue-800 text-white font-bold px-4 py-2 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">Sign In</button>
        <a href={% url 'dsugn' %} >
            <button class="bg-gray-300 text-gray-800 font-bold px-4 py-2 rounded-r-md focus:outline-none focus:ring-2 focus:ring-blue-500">Sign Up</button>   
        </a>
    </div>
</div>

<!-- Sign In Form -->
<div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-md shadow-md">
    <h2 class="text-2xl font-bold mb-4">Sign In</h2>
    {% if error_message %}
    <div class="text-red-500 mb-4">
        {{ error_message }}
    </div>
    {% endif %}
    <form method = "POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-gray-700 font-semibold mb-2">Serial No.</label>
            <input type="text" id="serialno" name="serialno" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Log In</button>
    </form>
</div>

</body>
</html>
